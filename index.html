<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bob ≈ûehrinin sitesi</title>
  <style>
    body {
      background: #e0f7fa;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-y: auto;
    }

    h1 {
      font-size: 3em;
      color: #00796b;
    }

    .cube {
      width: 250px;
      height: 250px;
      margin: 10px auto;
    }

    .cube img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 30px;
    }

    button:hover {
      background-color: #004d40;
    }

    .message {
      margin-top: 20px;
      font-size: 1.8em;
      color: red;
      animation: fadein 0.5s ease-in-out;
    }

    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .gallery {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 1200px;
    }

    .gallery-item {
      max-width: 150px;
    }

    .gallery-item img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }

    .gallery-item p {
      margin-top: 8px;
      font-size: 1em;
      color: #004d40;
    }

    #chaser {
      position: fixed;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 999;
      transition: transform 0.05s linear;
      transform: scale(0.3); /* ba≈ülangƒ±√ßta k√º√ß√ºk */
    }
  </style>
</head>
<body>

  <h1>üèôÔ∏è Bob ≈ûehri'ne Ho≈ü Geldin!</h1>
  <div class="cube">
    <img src="14.jpg" alt="Bob K√ºp√º">
  </div>

  <button id="joinButton">Bu ≈ûehre Katƒ±l</button>
  <div class="message" id="message"></div>

  <div class="gallery">
    <!-- √∂rnek g√∂rseller -->
    <div class="gallery-item"><img src="14.jpg"><p>K√ºp yapma anƒ±</p></div>
    <div class="gallery-item"><img src="13.jpg"><p>ƒ∞lk Bob‚Äôun √∂l√ºm√º</p></div>
    <div class="gallery-item"><img src="16.jpg"><p>Bob ≈ûehri in≈üasƒ±</p></div>
  </div>

  <!-- Kovalayan Bob -->
  <img src="1.jpg" alt="Kovalayan Bob" id="chaser" />

  <script>
    const button = document.getElementById('joinButton');
    const message = document.getElementById('message');
    const chaser = document.getElementById('chaser');

    let chaserX = window.innerWidth / 2;
    let chaserY = window.innerHeight / 2;
    let mouseX = chaserX;
    let mouseY = chaserY;

    // Ba≈ülangƒ±√ß √∂l√ßeƒüi
    chaser.style.setProperty('--scale', 0.3);

    // Buton tƒ±klama -> yazƒ± g√∂ster, 1 saniye sonra y√∂nlendir
    button.addEventListener('click', () => {
      message.textContent = "üö´ ≈ûehir dolu!";
      button.disabled = true;
      setTimeout(() => {
        window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
      }, 1000);
    });

    // Fare konumunu g√ºncelle
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    // Hareket ve b√ºy√ºme animasyonu
    function animate() {
      const chaserSize = 100;
      const dx = mouseX - (chaserX + chaserSize / 2);
      const dy = mouseY - (chaserY + chaserSize / 2);
      const distance = Math.sqrt(dx * dx + dy * dy);

      const speed = 5;

      if (distance > 1) {
        const vx = (dx / distance) * speed;
        const vy = (dy / distance) * speed;

        chaserX += vx;
        chaserY += vy;
      }

      // B√ºy√ºme animasyonu (0.3 -> 1.0)
      let currentScale = parseFloat(chaser.style.getPropertyValue('--scale') || 0.3);
      currentScale += (1 - currentScale) * 0.05;
      chaser.style.setProperty('--scale', currentScale);

      // Uygula
      chaser.style.transform = `translate(${chaserX}px, ${chaserY}px) scale(${currentScale})`;

      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
